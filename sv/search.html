<div ng-controller="SearchController as search" class=search><h3>Parametrar</h3><div class="form border-bottom"><form class=border-bottom ng-submit=send()><div><label class=select-label><input type=radio name=resource value=/search/images ng-value=/search/images ng-model=selected_resource.path> Sök efter bilder <input type=radio name=resource value=/search/videos ng-value=/search/videos ng-model=selected_resource.path> Sök efter video</label></div><section class="slice group"><div class="col length-2-of-4"><div class=form-group><label class=label-block for=phrase>Fras</label> <span class=nowrap style="white-space: nowrap;"><input type=text ng-model=request.phrase>&nbsp;&nbsp;&nbspAnge ett ord eller en fras du vill söka efter. Lämna fältet tomt för att få ett utbud av nytt innehåll från vår katalog.</span></div><div class=form-group><label class=label-block for=Sort-order ng-show=request.sort_order>Sortering</label><select ng-model=request.sort_order ng-options="sort for sort in sort_orders" ng-show=request.sort_order></select><input class="btn btn-default" type=submit value=Sök></div></div><div class="col length-2-of-4"></div></section></form><span us-spinner="{radius:10, width:4, length: 10}" spinner-key=spinner-1 style="position: relative; top: 50%; left: 50%"></span><div class="request border-bottom"><h3>Sökkriterier</h3><pre>{{ apirequest() }}</pre></div><section class="slice group"><div class="col length-2-of-4"><h3>Svar</h3><div class=response><pre ng-hide=isLoading>{{ apiresponse | json }}</pre></div></div><div class="col length-2-of-4"><h3>Formatterat svar</h3><div class="formatted-response response"><div ng-repeat="image in apiresponse.images" ng-hide=isLoading class=images><div class=item><a href={{image.referral_destinations[0].uri}} target=_blank><img ng-src="{{ image.display_sizes[0].uri }}"></a> <span>{{ image.title }}</span></div></div><div ng-repeat="video in apiresponse.videos" ng-hide=isLoading class=images><div class=item><a href="{{ video.display_sizes[0].uri }}" target=_blank><img ng-src="{{ video.display_sizes[1].uri }}"></a> <span>{{ video.title }}</span></div></div></div></div></section></div></div>
