<div ng-controller="SearchController as search" class=search><h3>Parâmetros</h3><div class="form border-bottom"><form class=border-bottom ng-submit=send()><div><label class=select-label><input type=radio name=resource value=/search/images ng-value=/search/images ng-model=selected_resource.path> Pesquisar imagens <input type=radio name=resource value=/search/videos ng-value=/search/videos ng-model=selected_resource.path> Pesquisar vídeos</label></div><section class="slice group"><div class="col length-2-of-4"><div class=form-group><label class=label-block for=phrase>Frase</label> <span class=nowrap style="white-space: nowrap;"><input type=text ng-model=request.phrase>&nbsp;&nbsp;&nbspIntroduza uma palavra ou frase que pretenda pesquisar. Se deixar o espaço em branco, irá receber uma seleção de conteúdos novos do nosso catálogo.</span></div><div class=form-group><label class=label-block for=Sort-order ng-show=request.sort_order>Ordem de organização</label><select ng-model=request.sort_order ng-options="sort for sort in sort_orders" ng-show=request.sort_order></select><input class="btn btn-default" type=submit value=Pesquisar></div></div><div class="col length-2-of-4"></div></section></form><span us-spinner="{radius:10, width:4, length: 10}" spinner-key=spinner-1 style="position: relative; top: 50%; left: 50%"></span><div class="request border-bottom"><h3>Pedido</h3><pre>{{ apirequest() }}</pre></div><section class="slice group"><div class="col length-2-of-4"><h3>Resposta</h3><div class=response><pre ng-hide=isLoading>{{ apiresponse | json }}</pre></div></div><div class="col length-2-of-4"><h3>Resposta formatada</h3><div class="formatted-response response"><div ng-repeat="image in apiresponse.images" ng-hide=isLoading class=images><div class=item><a href={{image.referral_destinations[0].uri}} target=_blank><img ng-src="{{ image.display_sizes[0].uri }}"></a> <span>{{ image.title }}</span></div></div><div ng-repeat="video in apiresponse.videos" ng-hide=isLoading class=images><div class=item><a href="{{ video.display_sizes[0].uri }}" target=_blank><img ng-src="{{ video.display_sizes[1].uri }}"></a> <span>{{ video.title }}</span></div></div></div></div></section></div></div>
