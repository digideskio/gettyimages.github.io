<div ng-controller="SearchController as search" class=search><h3>パラメータ</h3><div class="form border-bottom"><form class=border-bottom ng-submit=send()><div><label class=select-label><input type=radio name=resource value=/search/images ng-value=/search/images ng-model=selected_resource.path> 写真を検索する <input type=radio name=resource value=/search/videos ng-value=/search/videos ng-model=selected_resource.path> 映像を検索する</label></div><section class="slice group"><div class="col length-2-of-4"><div class=form-group><label class=label-block for=phrase>Phrase（キーワード：日本語でも英語でも）</label> <span class=nowrap style="white-space: nowrap;"><input type=text ng-model=request.phrase name=searchPhrase>&nbsp;&nbsp;&nbsp単語またはフレーズを入力して検索してください。 空欄のままで検索すると、データベース内にある新しい素材が表示されます。</span></div><div class=form-group><label class=label-block for=Sort-order ng-show=request.sort_order>Sort Order（並び順）</label><select name=sortOrder ng-model=request.sort_order ng-options="sort for sort in sort_orders" ng-show=request.sort_order></select><input class="omniture-search btn btn-default" type=submit value=検索></div></div><div class="col length-2-of-4"></div></section></form><span us-spinner="{radius:10, width:4, length: 10}" spinner-key=spinner-1 style="position: relative; top: 50%; left: 50%"></span><div class="request border-bottom"><h3 trackview='{ "fields": { "events":"event4", "prop6":"Request", "eVar6": "Request" }, "parameter": "PageScroll" }'>リクエスト</h3><pre>{{ apirequest() }}</pre></div><section class="slice group"><div class="col length-2-of-4"><h3 trackview='{ "fields": { "events":"event4", "prop6":"Response", "eVar6": "Response" }, "parameter": "PageScroll" }'>レスポンス</h3><div class=response><pre ng-hide=isLoading>{{ apiresponse | json }}</pre></div></div><div class="col length-2-of-4"><h3>レスポンス表示例</h3><div class="formatted-response response"><div ng-repeat="image in apiresponse.images" ng-hide=isLoading class=images><div class=item><a href={{image.referral_destinations[0].uri}} target=_blank><img ng-src="{{ image.display_sizes[0].uri }}"></a> <span>{{ image.title }}</span></div></div><div ng-repeat="video in apiresponse.videos" ng-hide=isLoading class=images><div class=item><a href="{{ video.display_sizes[0].uri }}" target=_blank><img ng-src="{{ video.display_sizes[1].uri }}"></a> <span>{{ video.title }}</span></div></div></div></div></section></div></div>
